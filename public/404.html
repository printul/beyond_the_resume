<!DOCTYPE html>
<html>
  <head>
    <title>Be:yond: Page Not Found 404</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
      body {
        text-align: center;
        font-family: 'Open Sans', sans-serif;
        background-color: #EDEFF0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
      }

      h1, h2, h3, h4 {
        font-weight: lighter;
      }

      h1 {
        font-size: 40px;
      }

      h2 {
        font-size: 40px;
      }

      h3 {
        font-size: 30px;
        color: rgb(200,200,200);
      }

      h4 {
        font-size: 30px;
        color: rgb(200,200,200);
      }

      body {
        margin-top: 25px;

        -webkit-animation: fadein 3s; /* Safari, Chrome and Opera > 12.1 */
           -moz-animation: fadein 3s; /* Firefox < 16 */
            -ms-animation: fadein 3s; /* Internet Explorer */
             -o-animation: fadein 3s; /* Opera < 12.1 */
                animation: fadein 3s;
      }

      @keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Firefox < 16 */
      @-moz-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Safari, Chrome and Opera > 12.1 */
      @-webkit-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Internet Explorer */
      @-ms-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Opera < 12.1 */
      @-o-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      a {
        text-decoration: none;
        background-color: orange;
        padding: 10px;
        font-size: 20px;
        border-radius: 5px;
        color: white;
        opacity: 0.8;
      }

      a:visited {
        color: black;
        color: white;
      }

      a:hover {
        opacity: 1;
      }

    </style>
  </head>
  <body>
    <h4>Be:yond</h4>
    <div class="main">
      <h2> (╯°□°)╯︵ ┻━┻ ︵ ╯(°□° ╯) </h2>
      <h3>404</h3>
      <p>Oops! The page you were looking for isn't here...</p>
      <a href="javascript:history.back()">Go back to Be:yond</a>
    </div>
  </body>
</html>
